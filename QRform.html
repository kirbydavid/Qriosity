<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QRiosity</title>
        <link rel="stylesheet" href="QRstyle.css">
    </head>
    <body>
        <h1>Informations about your product</h1>
        <p>Please fill out this form with the required information</p>
        <form>
            <fieldset>
              <label for="Item-name"> <input  placeholder="Item Name" class="qrText" type="text" required /></label>
              <label for="Ingredients"> <input placeholder="Ingredients" class="qrText" type="text" required /></label>
              <label for="Add-Info"> <input placeholder="Add-Info" class="qrText" type="text" required /></label>
            </fieldset>
            <button>Generate QR</button>
            <div id="imgBox">
                <img src="" id="qrImage">
            </div>
        </form>
        <script src="QR.js"></script>
    </body>
</html>
